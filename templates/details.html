{{template "template" .}}

{{define "title"}}
<title>{{.Name}}</title>
{{end}}

{{define "content"}}
<div class="container">
    <h1 class="display-1 d-flex justify-content-center"> {{.Name}} </h1><br>
    <img class="rounded mx-auto d-block d-flex justify-content-center" src="{{.Image}}" alt="{{.Name}} Image">
    <h2 class="d-flex justify-content-right details" >Details</h2>
    <p><strong>Creation Date: </strong>{{.CreationDate}}</p><hr>
    <p><strong>First Album: </strong> {{.FirstAlbum}}</p><hr>
    <p><strong>Concerts: </strong></p>
        
    <ul>
        {{range .LocationsData}}
            <li>{{.Location}}: <br> {{.Date}}</li>
            <br>
        {{end}}
    </ul><hr>
</div>
{{end}}
